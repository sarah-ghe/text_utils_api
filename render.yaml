services:
  - type: web
    name: text-utils-api
    env: python
    plan: free
    buildCommand: "pip install --prefer-binary -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
    build:
      environment:
        python_version: 3.11
